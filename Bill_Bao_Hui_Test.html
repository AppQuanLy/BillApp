        // --- 3 CH·ª®C NƒÇNG C·ªêT L√ïI (ƒê√É KH√îI PH·ª§C) ---
        function sendToZalo(element) {
            let sdt = element.dataset.sdt;
            if (!sdt || sdt.length < 9) { alert("L·ªói: Kh√¥ng t√¨m th·∫•y s·ªë ƒëi·ªán tho·∫°i Zalo!"); return; }
            sdt = sdt.replace(/\D/g, ''); 
            const controls = element.querySelector('.bill-controls');
            controls.style.display = 'none'; 
            html2canvas(element, { scale: 1.5, useCORS: true }).then(canvas => {
                canvas.toBlob(blob => {
                    try {
                        const item = new ClipboardItem({ 'image/png': blob });
                        navigator.clipboard.write([item]).then(() => {
                            alert("ƒê√£ COPY ·∫¢NH! ƒêang m·ªü Zalo...\nB·∫°n ch·ªâ c·∫ßn b·∫•m Ctrl+V ƒë·ªÉ d√°n.");
                            window.open('https://zalo.me/' + sdt, '_blank');
                        }).catch(err => { alert("L·ªói copy ·∫£nh."); });
                    } catch (e) { alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£."); }
                });
                controls.style.display = 'flex'; 
            });
        }

        function copyBillAsImage(element) { const c = element.querySelector('.bill-controls'); c.style.display = 'none'; html2canvas(element, { scale: 1.5, useCORS: true }).then(canvas => { canvas.toBlob(blob => { try { window.focus(); navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]).then(() => alert('ƒê√£ copy ·∫£nh bill v√†o b·ªô nh·ªõ t·∫°m!')).catch(err => { console.error(err); alert('L·ªói khi copy: ' + err); }); } catch (e) { alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£"); } }); c.style.display = 'flex'; }).catch(err => { console.error('L·ªói html2canvas:', err); c.style.display = 'flex'; }); }
        
        function downloadBillAsImage(element) { 
            const sdt = element.dataset.sdt; 
            const hoivien = element.dataset.hoivien; 
            
            // LOGIC ƒê·∫∂T T√äN ZALO_
            let nameForFile = "";
            if (sdt && sdt.length > 5) {
                nameForFile = sdt.trim().replace(/[^a-zA-Z0-9_]/g, '');
            } else {
                nameForFile = hoivien.trim().replace(/[^a-zA-Z0-9_]/g, '_');
            }
            const filename = 'zalo_' + nameForFile + '.png'; 
            
            const c = element.querySelector('.bill-controls'); c.style.display = 'none'; html2canvas(element, { scale: 1.5, useCORS: true }).then(canvas => { const link = document.createElement('a'); link.download = filename; link.href = canvas.toDataURL("image/png"); link.click(); c.style.display = 'flex'; }).catch(err => { console.error(err); alert('L·ªói t·∫°o ·∫£nh.'); c.style.display = 'flex'; }); 
        }
        
        // --- CH·ª®C NƒÇNG ZIP (ƒê√É KH√îI PH·ª§C B·ªò ƒê·∫æM & T√äN FILE ZALO_) ---
        async function downloadAllAsZip() { 
            const bills = document.querySelectorAll('.bill-page'); 
            const total = bills.length; 
            if (total === 0) { alert('Kh√¥ng c√≥ bill n√†o ƒë·ªÉ t·∫£i.'); return; } 
            
            const button = document.getElementById('download-zip-btn'); 
            const originalText = button.innerHTML; 
            
            // KH√îI PH·ª§C B·ªò ƒê·∫æM
            button.innerHTML = `‚è≥ ƒêang x·ª≠ l√Ω 1/${total}...`; 
            button.disabled = true; 
            
            const zip = new JSZip(); 
            let successCount = 0; 
            
            for (let i = 0; i < total; i++) { 
                // C·∫≠p nh·∫≠t ti·∫øn ƒë·ªô
                button.innerHTML = `‚è≥ ƒêang x·ª≠ l√Ω ${i + 1}/${total}...`;
                
                const bill = bills[i]; 
                const controls = bill.querySelector('.bill-controls'); 
                if (controls) controls.style.display = 'none'; 
                try { 
                    const capturePromise = html2canvas(bill, { scale: 1.5, useCORS: true, logging: false }); 
                    const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Timeout")), 8000)); 
                    const canvas = await Promise.race([capturePromise, timeoutPromise]); 
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png')); 
                    
                    const sdt = bill.dataset.sdt; 
                    const hoivien = bill.dataset.hoivien; 
                    
                    // KH√îI PH·ª§C LOGIC T√äN FILE ZALO_
                    let nameForFile = "";
                    if (sdt && sdt.length > 5) {
                        nameForFile = sdt.trim().replace(/[^a-zA-Z0-9_]/g, '');
                    } else {
                        nameForFile = hoivien.trim().replace(/[^a-zA-Z0-9_]/g, '_');
                    }
                    const fileName = 'zalo_' + nameForFile + '.png'; 
                    
                    zip.file(fileName, blob); 
                    successCount++; 
                } catch (error) { console.error(`L·ªói bill ${i}:`, error); } 
                finally { if (controls) controls.style.display = 'flex'; } 
                await new Promise(r => setTimeout(r, 100)); 
            } 
            
            if (successCount > 0) { 
                button.innerHTML = 'üì¶ ƒêang n√©n...'; 
                const content = await zip.generateAsync({ type: "blob" }); 
                const link = document.createElement('a'); 
                link.href = URL.createObjectURL(content); 
                const today = new Date().toLocaleDateString('vi-VN').replace(/\//g, '-'); 
                link.download = `Tat_ca_bill_TET_${today}.zip`; 
                document.body.appendChild(link); link.click(); document.body.removeChild(link); 
            } 
            button.innerHTML = originalText; button.disabled = false; 
        }
