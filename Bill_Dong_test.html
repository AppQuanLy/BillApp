        .details-table { margin-bottom: 10px; font-size: 9pt;} .footer-banner { padding: 5px; text-align: left; font-size: 12pt; color: white; margin-bottom: 5px;}
        .footer-container { display: flex; align-items: flex-start; gap: 10px;}

        /* --- THAY ƒê·ªîI: S·ª≠a l·∫°i CSS cho vi·ªác in ·∫•n --- */
        @media print {
            * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
            }
            /* Khi in, ·∫©n thanh th√¥ng tin v√† c√°c n√∫t b·∫•m trong bill ƒëi */
            .info-panel, .bill-controls {
                display: none !important;
            }
            /* M·ªói bill s·∫Ω t·ª± ƒë·ªông n·∫±m tr√™n m·ªôt trang m·ªõi */
            .bill-page {
                page-break-after: always;

                box-shadow: none;
                border: none;
            }
            /* B·ªè n·ªÅn v√† padding c·ªßa body khi in */
            body {

    </style>
</head>
<body>

    <div id="info-panel" class="info-panel">

            üñ®Ô∏è In t·∫•t c·∫£ Bill (PDF)

    <div id="bills-container"></div>

    <template id="bill-template">

                <tr><td colspan="2" class="text-center"><h2 style="margin: 5px 0 0 0; font-size: 20pt;">BILL B√ÅO H·ª§I</h2><p style="margin: 0;">Ng√†y: <span data-field="ngay_tao_bill"></span></p></td><td class="text-right"><img data-field="qr_bill_url" class="qr-code" alt="QR"></td></tr>
            </table>
            <table class="summary-table text-center">

                <tbody><tr><td class="font-bold" data-field="hoi_vien"></td><td data-field="tong_hui_chet"></td><td data-field="tong_hui_song"></td><td class="highlight font-bold" data-field="am_duong"></td><td class="highlight font-bold" data-field="loi_nhuan"></td></tr></tbody>
            </table>
            <table class="details-table text-center">
                <thead><tr><th>Ng√†y m·ªü</th><th>D√¢y H·ª•i</th><th>K·ª≥</th><th>Khui</th><th>S·ªêNG</th><th>CH·∫æT</th><th>Ti·ªÅn H·ªët</th><th>Ti·ªÅn ƒê√≥ng</th><th>ThƒÉm</th><th>ƒê√∫p</th></tr></thead>
                <tbody data-field="details_tbody"></tbody>
            </table>
            <div class="footer-container">

                <div class="footer-right">

                        <tr><td class="font-bold">T·ªïng Ti·ªÅn H·ªët:</td><td class="text-right font-large font-bold" data-field="bill_tong_hot"></td><td class="text-center">(2)</td><td class="text-blue font-bold" data-field="tong_thao"></td></tr>
                        <tr><td class="font-bold" data-field="final_text_label"></td><td class="text-right font-xlarge font-bold text-red" data-field="final_amount"></td><td class="text-center font-bold"></td><td class="text-center font-bold" data-field="final_formula_text"></td></tr>
                    </table>
                </div>
            </div>
        </div>
    </template>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        window.onload = function() {
            const infoPanel = document.getElementById('info-panel');
            const statusMessage = document.getElementById('status-message');
            const printAllBtn = document.getElementById('print-all-btn');
            infoPanel.style.display = 'block';

            try {
                const encodedData = window.location.hash.substring(1);
                if (!encodedData) {
                    statusMessage.textContent = 'Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu bill trong ƒë∆∞·ªùng link.';
                    return;
                }
                const jsonData = decodeURIComponent(encodedData);
                generateBills(jsonData);

                statusMessage.style.display = 'none'; // ·∫®n th√¥ng b√°o t·∫£i
                printAllBtn.style.display = 'inline-block'; // Hi·ªán n√∫t in
                printAllBtn.addEventListener('click', () => window.print());

            } catch (error) {
                statusMessage.textContent = 'L·ªói! D·ªØ li·ªáu bill trong link kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ b·ªã h·ªèng.';
                console.error("L·ªói gi·∫£i m√£ ho·∫∑c x·ª≠ l√Ω d·ªØ li·ªáu:", error);
            }
        };

        function formatCurrency(num) {
            if (typeof num !== 'number') return '0';
            return num.toLocaleString('vi-VN');
        }

        function generateBills(jsonInput) {
            const billsContainer = document.getElementById('bills-container');
            billsContainer.innerHTML = '';
            const data = JSON.parse(jsonInput);
            const billTemplate = document.getElementById('bill-template');
            data.forEach(kh => {
                const billNode = document.importNode(billTemplate.content, true);
                const q = (selector) => billNode.querySelector(selector);
                
                q('[data-field="chu_hui"]').textContent = kh.chu_hui || ''; q('[data-field="sdt"]').textContent = kh.sdt || ''; q('[data-field="bank_info"]').textContent = kh.bank_info || ''; q('[data-field="ngay_tao_bill"]').textContent = kh.ngay_tao_bill || ''; q('[data-field="qr_bill_url"]').src = kh.qr_bill_url || '';
                q('[data-field="summary_title_hui_vien"]').textContent = `H·ª•i Vi√™n ${kh.tong_so_day || 0} D√¢y, ${kh.tong_so_chan || 0} C`; q('[data-field="summary_title_hui_chet"]').textContent = `H·ª•i Ch·∫øt ${kh.tong_so_chan_chet || 0} C`; q('[data-field="summary_title_hui_song"]').textContent = `H·ª•i S·ªëng ${kh.tong_so_chan_song || 0} C`;
                q('[data-field="hoi_vien"]').textContent = kh.hoi_vien || ''; q('[data-field="tong_hui_chet"]').textContent = formatCurrency(kh.tong_hui_chet); q('[data-field="tong_hui_song"]').textContent = formatCurrency(kh.tong_hui_song); const amDuongCell = q('[data-field="am_duong"]'); const amDuongValue = kh.am_duong || 0; amDuongCell.textContent = formatCurrency(amDuongValue); if (amDuongValue > 0) { amDuongCell.classList.add('text-green'); } else if (amDuongValue < 0) { amDuongCell.classList.add('text-red'); } const loiNhuanCell = q('[data-field="loi_nhuan"]'); const loiNhuanValue = kh.loi_nhuan || 0; loiNhuanCell.textContent = formatCurrency(loiNhuanValue); if (loiNhuanValue > 0) { loiNhuanCell.classList.add('text-green'); } else if (loiNhuanValue < 0) { loiNhuanCell.classList.add('text-red'); }
                const detailsBody = q('[data-field="details_tbody"]');
                if (kh.chan_hui_details && Array.isArray(kh.chan_hui_details)) {
                    kh.chan_hui_details.forEach(d => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${d.ngay_mo || ''}</td><td>${formatCurrency(d.day_hui)}</td><td>${d.ky || ''}</td><td class="font-bold text-red">${d.khui || ''}</td><td>${d.song || 0}</td><td>${d.chet || 0}</td><td>${formatCurrency(d.tien_hot)}</td><td>${formatCurrency(d.tien_dong)}</td><td class="font-bold text-red">${formatCurrency(d.tham)}</td><td>${d.dup || 0}</td>`;
                        detailsBody.appendChild(row);
                    });
                }
                q('[data-field="footer_hoi_vien"]').textContent = kh.hoi_vien || ''; q('[data-field="bill_tong_dong"]').textContent = formatCurrency(kh.bill_tong_dong); q('[data-field="bill_tong_hot"]').textContent = formatCurrency(kh.bill_tong_hot); q('[data-field="tong_tham"]').textContent = `T·ªïng ThƒÉm: ${formatCurrency(kh.tong_tham)}`; q('[data-field="tong_thao"]').textContent = `T·ªïng Th·∫£o: ${formatCurrency(kh.tong_thao)}`;
                const banner = q('[data-field="footer_banner"]'); const tongDong = kh.bill_tong_dong || 0; const tongHot = kh.bill_tong_hot || 0;
                if (tongDong > tongHot) { banner.textContent = 'Ch·ªß H·ª•i ph·∫£i thu ti·ªÅn H·ª•i Vi√™n'; banner.style.backgroundColor = '#d90000'; q('[data-field="final_text_label"]').textContent = 'Ph·∫£i ƒê√≥ng:'; q('[data-field="final_amount"]').textContent = formatCurrency(tongDong - tongHot); q('[data-field="final_formula_text"]').textContent = '=(1)-(2)'; } else { banner.textContent = 'H·ª•i Vi√™n ƒë∆∞·ª£c nh·∫≠n ti·ªÅn'; banner.style.backgroundColor = '#00b050'; q('[data-field="final_text_label"]').textContent = 'ƒê∆∞·ª£c Nh·∫≠n:'; q('[data-field="final_amount"]').textContent = formatCurrency(tongHot - tongDong); q('[data-field="final_formula_text"]').textContent = '=(2)-(1)'; }
                
                const billElement = billNode.querySelector('.bill-page');
                
                // G√°n s·ª± ki·ªán cho c√°c n√∫t c√≤n l·∫°i
                billNode.querySelector('.download-btn').addEventListener('click', () => downloadBillAsImage(billElement, kh.hoi_vien));
                billNode.querySelector('.share-btn').addEventListener('click', () => shareBillAsImage(billElement, kh.hoi_vien));

                billsContainer.appendChild(billNode);
            });
        }
        
        // --- THAY ƒê·ªîI: ƒê√£ x√≥a h√†m copyBillAsImage ---

        function downloadBillAsImage(element, tenHuiVien) { const c = element.querySelector('.bill-controls'); c.style.display = 'none'; html2canvas(element, { scale: 2, useCORS: true }).then(canvas => { const link = document.createElement('a'); link.download = `bill_${tenHuiVien || 'bill'}.png`; link.href = canvas.toDataURL("image/png"); link.click(); c.style.display = 'flex'; }).catch(err => { console.error('L·ªói khi t·∫°o ·∫£nh:', err); alert('ƒê√£ c√≥ l·ªói x·∫£y ra khi t·∫°o ·∫£nh.'); c.style.display = 'flex'; }); }
        async function shareBillAsImage(element, tenHuiVien) { const c = element.querySelector('.bill-controls'); c.style.display = 'none'; try { const canvas = await html2canvas(element, { scale: 2, useCORS: true }); const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png')); const file = new File([blob], `bill_${tenHuiVien || 'bill'}.png`, { type: 'image/png' }); if (navigator.canShare({ files: [file] })) { await navigator.share({ title: `Bill B√°o H·ª•i - ${tenHuiVien}`, text: `ƒê√¢y l√† bill b√°o h·ª•i c·ªßa ${tenHuiVien}.`, files: [file], }); } else { alert('Tr√¨nh duy·ªát n√†y kh√¥ng h·ªó tr·ª£ chia s·∫ª file.'); } } catch (error) { console.error(error); alert('L·ªói khi chia s·∫ª: ' + error); } finally { c.style.display = 'flex'; } }
    </script>
</body>
