<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán VietQR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        #bill-content { background: white; padding: 25px; border-radius: 25px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .title { color: #0056b3; font-size: 24px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .info-card { background: #f8f9fa; border-radius: 15px; padding: 15px; text-align: left; border-left: 5px solid #0056b3; margin-bottom: 20px; }
        .info-card p { margin: 5px 0; font-size: 16px; color: #333; }
        .info-card b { color: #000; font-size: 17px; }
        #qrcode-img { padding: 10px; background: white; display: inline-block; margin: 10px 0; }
        .note-box { background: #fffde7; border: 1px dashed #ffd600; border-radius: 12px; padding: 15px; margin-top: 15px; }
        .note-text { font-size: 14px; color: #555; line-height: 1.5; }
        .content-bold { display: block; font-size: 18px; font-weight: 800; color: #000; margin: 10px 0; text-decoration: underline; text-underline-offset: 4px; }
        .btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 25px; width: 100%; max-width: 420px; }
        .btn { border: none; padding: 14px 0; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-dl { background: #2e7d32; } .btn-cp { background: #1565c0; } .btn-sh { background: #ef6c00; }
        .btn:active { opacity: 0.8; }
    </style>
</head>
<body>

<div id="bill-content">
    <div class="title">Thông tin thanh toán</div>
    <div class="info-card">
        <p>Ngân hàng: <b id="b-bank">...</b></p>
        <p>Số tài khoản: <b id="b-stk">...</b></p>
        <p>Chủ tài khoản: <b id="b-name">...</b></p>
    </div>

    <div id="qrcode-img"></div>

    <div class="note-box">
        <div class="note-text">
            Vui lòng quét QR để thanh toán hoặc nhập nội dung:
            <span class="content-bold" id="b-content">...</span>
            để hệ thống tự động kiểm tra.
        </div>
    </div>
</div>

<div class="btns">
    <button class="btn btn-dl" onclick="process('download')">TẢI VỀ</button>
    <button class="btn btn-cp" onclick="process('copy')">COPY</button>
    <button class="btn btn-sh" onclick="process('share')">GỬI</button>
</div>

<script>
    function clean(s) {
        if(!s) return "";
        s = s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/đ/g, "d").replace(/Đ/g, "D");
        return s.replace(/[^a-zA-Z0-9 ]/g, "").toUpperCase();
    }

    const p = new URLSearchParams(window.location.search);
    const bankBin = p.get('bin') || '970423';
    const bankStk = p.get('stk') || '';
    const bankName = clean(p.get('name') || '');
    const bankMsg = clean(p.get('content') || '');

    document.getElementById('b-bank').innerText = bankBin;
    document.getElementById('b-stk').innerText = bankStk;
    document.getElementById('b-name').innerText = bankName;
    document.getElementById('b-content').innerText = bankMsg;

    // Hàm tạo chuỗi VietQR chuẩn Napas
    function makeQRData(bin, stk, msg) {
        const gen = (id, val) => id + val.length.toString().padStart(2, '0') + val;
        const guid = gen('00', 'A000000727');
        const bank = gen('00', bin) + gen('01', stk);
        const method = gen('38', guid + gen('01', bank) + gen('02', '08'));
        
        let raw = gen('00', '01') + gen('01', '11') + method + gen('53', '704') + gen('58', 'VN') + gen('62', gen('08', msg)) + "6304";

        function crc16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
                    else crc <<= 1;
                }
            }
            return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }
        return raw + crc16(raw);
    }

    // Khởi tạo QR
    const qrContainer = document.getElementById("qrcode-img");
    new QRCode(qrContainer, {
        text: makeQRData(bankBin, bankStk, bankMsg),
        width: 260,
        height: 260,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.M
    });

    // Xử lý ảnh (Tải/Copy/Gửi)
    async function process(mode) {
        // Đợi 300ms để QR render xong hoàn toàn trước khi chụp
        await new Promise(r => setTimeout(r, 300));
        
        const target = document.getElementById("bill-content");
        const canvas = await html2canvas(target, { scale: 2, useCORS: true });
        const imgData = canvas.toDataURL("image/png");

        if (mode === 'download') {
            const a = document.createElement('a');
            a.href = imgData; a.download = 'QR_ThanhToan.png'; a.click();
        } 
        else if (mode === 'copy') {
            canvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(() => alert("Đã copy ảnh!"));
            });
        } 
        else if (mode === 'share') {
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'QR.png', { type: 'image/png' });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file] });
                } else { alert("Hãy dùng nút Tải về/Copy"); }
            });
        }
    }
</script>
</body>
</html>
