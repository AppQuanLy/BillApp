<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán QR TPBank</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #5b2d82; --secondary: #000; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        /* Vùng nội dung chụp ảnh */
        #payment-card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid #eee; }
        
        .title { color: var(--primary); font-size: 22px; font-weight: 800; margin-bottom: 20px; text-transform: uppercase; }
        
        .bank-details { background: #f9f9f9; border-radius: 12px; padding: 15px; text-align: left; border-left: 6px solid var(--primary); margin-bottom: 20px; }
        .bank-details p { margin: 8px 0; font-size: 15px; color: #444; }
        .bank-details b { color: var(--secondary); font-size: 16px; }

        #qrcode-surface { margin: 15px auto; padding: 10px; background: white; display: inline-block; border: 1px solid #f0f0f0; }

        .note-highlight { background: #fff9c4; border: 1px dashed #fbc02d; border-radius: 10px; padding: 15px; margin-top: 15px; }
        .content-text { display: block; font-size: 18px; font-weight: 900; color: #000; margin-top: 8px; line-height: 1.4; text-transform: uppercase; word-wrap: break-word; }

        /* Nút bấm */
        .action-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 25px; width: 100%; max-width: 380px; }
        .btn { border: none; padding: 15px 0; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 13px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-green { background: #27ae60; } .btn-blue { background: #2980b9; } .btn-orange { background: #e67e22; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="payment-card">
    <div class="title">Thông Tin Thanh Toán</div>
    
    <div class="bank-details">
        <p>Ngân hàng: <b>TPBANK</b></p>
        <p>Số tài khoản: <b id="stk-val">...</b></p>
        <p>Chủ tài khoản: <b id="name-val">...</b></p>
    </div>

    <div id="qrcode-surface"></div>

    <div class="note-highlight">
        <span style="font-size: 13px; color: #555;">Vui lòng nhập đúng nội dung:</span>
        <span class="content-text" id="msg-val">...</span>
    </div>
</div>

<div class="action-bar">
    <button class="btn btn-green" onclick="processImg('download')">TẢI VỀ</button>
    <button class="btn btn-blue" onclick="processImg('copy')">COPY</button>
    <button class="btn btn-orange" onclick="processImg('share')">GỬI</button>
</div>

<script>
    // Hàm xử lý chuỗi: xóa dấu, ký tự lạ
    function formatStr(s) {
        if(!s) return "";
        return s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/đ/g, "d").replace(/Đ/g, "D")
                .replace(/[^a-zA-Z0-9 ]/g, "").trim().toUpperCase();
    }

    const urlParams = new URLSearchParams(window.location.search);
    const bin = "970423"; // Mã BIN TPBank
    const stk = (urlParams.get('stk') || '').replace(/\D/g, ''); // Chỉ lấy số cho STK
    const name = formatStr(urlParams.get('name') || '');
    const msg = formatStr(urlParams.get('content') || '');

    document.getElementById('stk-val').innerText = stk;
    document.getElementById('name-val').innerText = name;
    document.getElementById('msg-val').innerText = msg;

    // Hàm tạo mã VietQR theo chuẩn Napas
    function createVietQR(bin, stk, msg) {
        const tag = (id, val) => id + val.length.toString().padStart(2, '0') + val;
        const bankInfo = tag('00', 'A000000727') + tag('01', tag('00', bin) + tag('01', stk));
        const rawData = tag('00', '01') + tag('01', '11') + tag('38', bankInfo) + tag('53', '704') + tag('58', 'VN') + tag('62', tag('08', msg)) + "6304";

        function crc16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
                    else crc <<= 1;
                }
            }
            return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
        }
        return rawData + crc16(rawData);
    }

    // Vẽ QR
    const qrCodeDiv = document.getElementById("qrcode-surface");
    new QRCode(qrCodeDiv, {
        text: createVietQR(bin, stk, msg),
        width: 240,
        height: 240,
        correctLevel: QRCode.CorrectLevel.M
    });

    // Xử lý Ảnh
    async function processImg(type) {
        const area = document.getElementById("payment-card");
        
        // Chờ QR render ổn định
        await new Promise(res => setTimeout(res, 400));
        
        const canvas = await html2canvas(area, { scale: 2, useCORS: true });
        const dataUrl = canvas.toDataURL("image/png");

        if (type === 'download') {
            const l = document.createElement('a');
            l.href = dataUrl; l.download = 'ThanhToan.png'; l.click();
        } 
        else if (type === 'copy') {
            canvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(() => alert("Đã copy ảnh thành công!"));
            });
        } 
        else if (type === 'share') {
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'QR.png', { type: 'image/png' });
                if (navigator.share) await navigator.share({ files: [file] });
            });
        }
    }
</script>

</body>
</html>
